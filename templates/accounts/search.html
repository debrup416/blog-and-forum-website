{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'index' %}" class="btn btn-light">Back To Feed</a>
        </div>
    </div>
    
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
              
                <a href="{% url 'profile' profile.pk %}">
                    <img class="round-circle" style="float: left; margin-right: 1rem ;" height="30" width="30" src="{{  profile.picture.url }}" />
                </a>
                <p>
                    <a style="text-decoration: none" class="text-primary"
                        href="{% url 'profile' profile.pk %}">@{{ profile.user }}
                    </a>
                </p>
              
                <p><a style="text-decoration: none;" class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a></p>
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}
                <p>Followers: {{ profile.followers.all.count }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
